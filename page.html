<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
</html>
<body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form class="loginform" method="get">
 <label for="First Name"> First Name:</label> 
 <input type="First Name" id="First Name:" >
 <label for="Last Name"> Last Name:</label>
 <input type="Last Name" id="Last Name">
 <p>
<label for="Email"> Email:</label>
<input type="Email" id="Email:">
<label for="Password">Password:</label>
<input type="Password" id="Password:">
 </p>
 <p>Are you over the age of 18?</p>
 <p>
    <label for="Yes">Yes: </label>
    <input type="radio">
    <label for="No">No: </label>
    <input type="radio">
 </p>
 <p>
    Do you have a Credit Card or PayPal?</p>
    <p>
        <label for="cards"></label>
        <select name="cards" id="cards">
            <option value="Credit Card"> Credit Card</option>
            <option value="PayPal"> PayPal</option></select>
    </p>
    <p>
        <label for="Submit Feedback"></label>
        <input type="button" value="Submit Feedback">
    </p>
    </form>
</body>
